name: Export

on:
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC
  workflow_dispatch:

jobs:
  build:
    name: Build my artifact
    runs-on: ubuntu-22.04
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
      - name: Checkout
        uses: actions/checkout@v2
      - name: Retrieve Checksum
        id: get-checksum
        run: |
          wget https://static.openfoodfacts.org/data/sha256sum
          echo "sha256sum=$(cat sha256sum)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: |
            sha256sum
            openfoodfacts-products.jsonl.gz
          key: ${{ runner.os }}-${{ steps.get-checksum.outputs.sha256sum }}
      - name: Download JSONL files
        run: |
          wget -nc https://static.openfoodfacts.org/data/openfoodfacts-products.jsonl.gz 2>/tmp/err.log || cat /tmp/err.log; rm /tmp/err.log
          wget https://dev.nutritionprivacy.de/api/productPreviews -O nutritionprivacy-products.jsonl || rm nutritionprivacy-products.jsonl
      - name: Unpack
        run: gunzip openfoodfacts-products.jsonl.gz
      - name: Create Small Product JSON files
        run: |
          echo "Free space:"
          df -h
          mkdir public
          swift run
      - name: Update nightly release
        uses: eine/tip@master
        with:
          tag: nightly
          rm: true
          token: ${{ secrets.GITHUB_TOKEN }}
          files: public/*
